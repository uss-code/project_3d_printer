<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>3D Printer Status – Unified</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./style.css" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <h1>3D Printer Status</h1>
    <div class="sub">
      <span id="sheetName"></span>
      <span class="dot">•</span>
      <span>อัปเดตล่าสุด: <time id="updatedAt">—</time></span>

      <div class="spacer"></div>

      <button id="refreshBtn" class="btn accent">รีเฟรช</button>

      <div class="mode-switch">
        <button class="mode-btn" data-mode="thai" title="แปลสถานะเป็นภาษาไทย">ไทย</button>
        <button class="mode-btn" data-mode="sheet" title="แสดงตามที่ชีตกำหนด">Eng</button>
      </div>

      <button id="themeToggle" class="icon-btn" aria-label="Toggle theme" title="สลับโหมดแสง/มืด">🌙</button>
    </div>
  </header>

  <main class="container">
    <div id="grid" class="grid"></div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
