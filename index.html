<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>3D Printer Status – Unified</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./style.css" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <h1>3D Printer Status</h1>
    <div class="sub">
      <span id="sheetName">—</span>
      <span class="dot">•</span>
      <span>อัปเดตล่าสุด: <time id="updatedAt">—</time></span>
      <button id="refreshBtn" class="btn">รีเฟรช</button>
    </div>
  </header>

  <main class="container">
    <div id="grid" class="grid"></div>
  </main>

  <footer class="site-footer">
    <label class="row">
      API URL:
      <input id="apiUrl" type="url" placeholder="วาง Google Apps Script Web App URL ที่นี่" />
      <button id="saveApi" class="btn">บันทึก</button>
    </label>
    <small>เคล็ดลับ: ตั้งหัวตาราง (Row 1) เป็นหมายเลข/ชื่อเครื่อง — ย้ายคอลัมน์ได้อิสระ</small>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
